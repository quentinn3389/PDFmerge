name: Build PDF Merger EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # 手动触发按钮

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller pypdf  # 改为安装 pypdf，而不是 pypdf4
          
      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name="PDFmerge" --hidden-import=pypdf main.py
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Merger_Tool
          path: dist/PDFmerge x64.exe
